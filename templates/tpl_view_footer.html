<!-- onglets infooter -->
{%- if application.in_footer -%}
<div class="ui bottom visible sidebar">
  <div class="ui {{application.in_footer}} labeled icon item menu">
    {%- for menu in application.menu -%}
    <a class="item{% if menu.tableid == tableid and menu.viewid == viewid %} blue active{% endif %}"
      href="/view/{{appid}}/{{menu.tableid}}/{{menu.viewid}}">
      <i class="{{application.tables[menu.tableid].views[menu.viewid].icon_name}} blue icon"></i>
      {{application.tables[menu.tableid].views[menu.viewid].title}}
    </a>
    {%- endfor -%}
  </div>
</div>
{%- endif -%}
