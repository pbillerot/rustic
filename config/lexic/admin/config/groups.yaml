# Table des Groupes Utilisateur
setting:
  alias_db: admin
  key: group_id
  icon_name: "users"

elements:
  group_id:
    order: 10
    type_element: text
    label_long: "Groupe"
    label_short: "Groupe"
  group_note:
    order: 20
    type_element: textarea
    label_long: "Note"
    label_short: "Note"

views:
  vall:
    form_add: fedit
    form_edit: fedit
    form_view: fedit
    deletable: true
    type_element: card
    group: admin
    title: "Groupes Utilisateurs"
    icon_name: users
    order_by: group_id
    card:
      header:
        - group_id
      meta:
      description:
        - group_note
      extra:
    elements:
      group_id:
      group_note:

forms:
  fedit:
    title: "Fiche Groupe"
    groupe: admin
    elements:
      group_id:
        order: 10
      group_note:
        order: 20
